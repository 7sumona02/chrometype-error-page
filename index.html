<!DOCTYPE html>
<html>
<head>
    <title>Matter.js Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: 'EASPORTS';
            src: url('./EASPORTS15.ttf') format('ttf');
        }
        body { margin: 0; overflow: hidden; }
        .freiraum-25-floats {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        .freiraum-25-background {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.ripples/0.5.3/jquery.ripples.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'easports': ['EASPORTS', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="relative h-screen bg-black">
    <div class="freiraum-25-background"></div>
    <div class="freiraum-25-floats"></div>
    <!-- Update the ERROR text div -->
    <div class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-6xl text-white z-20 font-easports tracking-wider font-bold opacity-50">ERROR</div>
    <div class="mt-4">
        <div class="glow h-40 rounded-full bg-white blur-3xl opacity-80 z-10"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
